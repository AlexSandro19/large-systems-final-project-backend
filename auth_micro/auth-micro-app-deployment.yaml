apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-micro-app-deployment
  labels:
    app: auth-micro-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-micro-app
  template:
    metadata:
      labels:
        app: auth-micro-app 
    spec:
      containers:
      - name: auth-micro-app
        image: asandro/auth_micro_github
        ports:
        - containerPort: 5001
        resources:
          requests:
            memory: "100Mi"
            cpu: "250m"
          limits:
            memory: "200Mi"
            cpu: "500m"